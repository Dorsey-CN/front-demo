<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>各种盒子模型</title>
</head>
<link rel="stylesheet" type="text/css" href="style/style.css">

<body>
    <!--正常盒子与怪异盒子-->
    <div class="shoesBox">
        <div class="shoes">正常盒子</div>
    </div>
    <div class="shoesBox1">
        <div class="shoes1">怪异盒子</div>
    </div>
    <!--弹性盒子水平分栏-->
    <div class="con1">
        <div class="first">水平分栏第1个盒子</div>
        <div class="second">水平分栏第2个盒子</div>
        <div class="three">水平分栏第3个盒子</div>
    </div>
    <!--弹性盒子垂直分栏-->
    <div class="con2">
        <div class="four">垂直分栏第1个盒子</div>
        <div class="five">垂直分栏第2个盒子</div>
        <div class="six">垂直分栏第3个盒子</div>
    </div>
    <!--column分栏-->
    <div class="con3">
        <div class="seven">column分栏第1个盒子</div>
        <div class="eight">column分栏第2个盒子</div>
        <div class="nine">column分栏第3个盒子</div>
    </div>
    <!--旧版弹性盒子居中布局-->
    <div class="con4">
        <div class="ten">我是利用旧版弹性盒子居中布局的div</div>
    </div>
</body>
</body>

</html>
