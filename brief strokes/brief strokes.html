<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简笔画</title>
<link type="text/css" rel="stylesheet" href="style/style.css"/>
</head>
<body>
	<div class="pig">
		<!-- 左耳 -->
		<div class="left_ear"></div>
		<!-- 右耳 -->
		<div class="right_ear"></div>
		<!-- 头部 -->
		<div class="head">
			<div class="eyes">
				<div class="left_eye">
					<div class="eyeball left_eyeball"></div>
				</div>
				<div class="right_eye">
					<div class="eyeball right_eyeball"></div>
				</div>
			</div>
			<div class="nose">
				<div class="eyeball left_nostril"></div>
				<div class="eyeball right_nostril"></div>
			</div>
		</div>
		<!-- 身体 -->
		<div class="body"></div>
		<!-- 脚 -->
		<div class="foot">
			<div class="left_foot"></div>
			<div class="right_foot"></div>
		</div>
	</div>
</body>
</html>
