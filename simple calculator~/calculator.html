<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算器</title>
</head>

<body>
    <input type="number" id="first" />
    <select name="multiple" id="operation_symbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="second" />
    <label for="result">=</label>
    <input type="text" id="result" />
    <button id="btn">计算</button>

    <script type="text/javascript" src="js/calculator.js"></script>
</body>

</html>
